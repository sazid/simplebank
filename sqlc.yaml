version: 1
packages:
  - name: "db"
    path: "./db/sqlc"
    schema: "./db/migration/"
    queries: "./db/query/"
    engine: "postgresql"
    sql_package: "pgx/v4"
    emit_prepared_queries: true
    # emit_methods_with_db_argument: true
    emit_json_tags: true
    json_tags_case_style: "snake"
    emit_empty_slices: true
